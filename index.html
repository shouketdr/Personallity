<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder | Personality & Career Insights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="quiz-container">
            <header>
                <h1>PathFinder AI</h1>
                <div class="progress-bar"><div id="progress" style="width: 0%"></div></div>
            </header>

            <div id="question-card">
                <h2 id="question-text">Loading...</h2>
                <div class="options-stack">
                    <button class="btn-opt" onclick="handleAnswer(true)">Yes, I enjoy this</button>
                    <button class="btn-opt" onclick="handleAnswer(false)">No, not for me</button>
                </div>
            </div>
        </div>

        <div id="result-card" class="hidden">
            <div id="certificate-content">
                <div class="cert-border">
                    <p class="cert-header">OFFICIAL CAREER INSIGHTS REPORT</p>
                    <h2 id="user-type-title">The Creator</h2>
                    <p id="type-description"></p>
                    <div class="career-box">
                        <h3>Recommended Career Paths:</h3>
                        <ul id="career-list"></ul>
                    </div>
                    <p class="cert-footer">Generated by PathFinder AI Analysis â€¢ 2026</p>
                </div>
            </div>
            <button class="btn-download" onclick="downloadPDF()">Download Certificate (PDF)</button>
            <button class="btn-restart" onclick="location.reload()">Retake Assessment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
